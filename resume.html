<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Miles Swarner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    nav button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 14px 20px;
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: 4px;
      min-width: 120px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      font-family: Copperplate, serif;
      animation: fadeIn 0.3s ease;
    }
    .dropdown-content a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .dropdown-content a:hover {
      background-color: #555;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body {
      margin: 0;
      font-family: Copperplate, serif;
      background-color: #fefefe;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    header a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .button-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-bar a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .button-bar a:hover {
      background-color: #555;
    }
    .resume-frame {
      width: 100%;
      height: 100vh;
      border: 2px solid #ccc;
    }
      footer {
      background: #222;
      text-align: center;
      padding: 40px 20px;
      font-size: 1rem;
      border-top: 2px solid #444;
      color: #ccc;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
</style>
</head>

        <a href="projects.html">Projects</a>
        <a href="biking.html">Biking</a>
        <a href="music.html">Music</a>
        <a href="contact.html">Get in Touch</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>My Resume</h1>

      <a href="https://docs.google.com/document/d/1ZBk-RT51UiJFl8ElN1MURLIn7I7cpo5sF0Em0z82vrE/export?format=pdf" target="_blank">Download PDF</a>
    </div>
    <iframe class="resume-frame" src="https://docs.google.com/document/d/e/2PACX-1vTEr9-Nk_fBakTntU5KjjHf6hZy1wl2U0QSRReBgq9UotJi4n39sOx_ny7SFE_WtwdIqI1JEaPTwLih/pub?embedded=true"></iframe>
  </div>
<footer>
