<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Miles Swarner</title>
  <link rel="stylesheet" href="style.css">
  <style>
   body {
  margin: 0;
  font-family: Copperplate, serif;
  background-color: #fefefe;
}

.container {
  max-width: 1440px;
  margin: 0 auto;
  padding: 0 20px;
}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    header a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .button-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-bar a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .button-bar a:hover {
      background-color: #555;
    }
    .resume-frame {
      width: 100%;
      height: 100vh;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Miles Swarner</a>
    <div class="dropdown">
      <button class="dropdown-button">Menu</button>
      <div class="dropdown-content">
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="#biking">Biking</a>
        <a href="#music">Music</a>
        <a href="#contact">Get in Touch</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>My Resume</h1>
    <div class="button-bar">
      <a href="https://docs.google.com/document/d/your-doc-id/export?format=pdf" target="_blank">Download PDF</a>
    </div>
    <a href="https://docs.google.com/document/d/your-doc-id/view" target="_blank">
      <iframe class="resume-frame" src="https://docs.google.com/document/d/your-doc-id/preview"></iframe>
    </a>
  </div>
</body>
</html>
