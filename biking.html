<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biking | Miles Swarner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    nav button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 14px 20px;
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: 4px;
      min-width: 120px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      font-family: Copperplate, serif;
      animation: fadeIn 0.3s ease;
    }
    .dropdown-menu a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .dropdown-menu a:hover {
      background-color: #555;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body {
      margin: 0;
      font-family: Copperplate, serif;
      background-color: #fefefe;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #222;
      border-bottom: 2px solid #444;
    }
    header a {
      text-decoration: none;
      color: #ccc;
      font-size: 1.5rem;
      font-weight: normal;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-button {
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: black;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery-item {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .gallery-item.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery img {
      width: 100%;
      border: 3px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .caption {
      margin-top: 10px;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    .strava-embeds iframe {
      width: 100%;
      max-width: 600px;
      height: 405px;
      border: none;
      margin: 0 auto 40px auto;
      display: block;
    }
      footer {
      background: #222;
      text-align: center;
      padding: 40px 20px;
      font-size: 1rem;
      border-top: 2px solid #444;
      color: #ccc;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
</style>
</head>
<body>
  <header>
  <a href="index.html">← Miles Swarner</a>
  <nav style="position: relative;">
    <button onclick="document.getElementById('menu').classList.toggle('show')">Menu</button>
    <div id="menu" class="dropdown-menu">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="biking.html">Biking</a>
      <a href="music.html">Music</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Get in Touch</a>
    </div>
  </nav>
</header>

  <div class="container">
    <h1>Racing & Riding</h1>

    <div class="gallery">
  <img src="images/biking/bikingracing (1).JPEG" alt="Racing photo 1">
  <img src="images/biking/bikingracing (2).JPEG" alt="Racing photo 2">
  <img src="images/biking/bikingracing (3).JPEG" alt="Racing photo 3">
  <img src="images/biking/bikingracing (4).JPEG" alt="Racing photo 4">
</div>
      </div>
      
      </div>
    </div>

    <div class="strava-embeds">
  <div class="strava-embed-placeholder" data-embed-type="activity" data-embed-id="12471588785" data-style="standard" data-from-embed="false"></div>
  <script src="https://strava-embeds.com/embed.js"></script>
</div>
  </div>

  <script>
  window.addEventListener("click", function(e) {
    if (!e.target.matches("button")) {
      var menu = document.getElementById("menu");
      if (menu && menu.classList.contains("show")) {
        menu.classList.remove("show");
      }
    }
  });
</script>

</html>
