<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Copperplate, serif;
      background-color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    header a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 100%;
      border: 3px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .strava-embeds iframe {
      width: 100%;
      max-width: 600px;
      height: 405px;
      border: none;
      margin: 0 auto 40px auto;
      display: block;
    }
  </style>
</head>

  <header>
    <a href="index.html">‚Üê Miles Swarner</a>

    <div class="gallery">
      <img src="images/bike1.jpg" alt="Racing Photo 1">
      <img src="images/bike2.jpg" alt="Racing Photo 2">
      <img src="images/bike3.jpg" alt="Racing Photo 3">
    </div>

    <div class="strava-embeds">
