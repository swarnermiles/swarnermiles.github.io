<!-- Biking Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biking | Miles Swarner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Copperplate, serif;
      background-color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    header a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-button {
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: black;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery-item {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .gallery-item.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery img {
      width: 100%;
      border: 3px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .caption {
      margin-top: 10px;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    .strava-embeds iframe {
      width: 100%;
      max-width: 600px;
      height: 405px;
      border: none;
      margin: 0 auto 40px auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">← Miles Swarner</a>
    <div class="dropdown">
      <button class="dropdown-button">Menu ▾</button>
      <div class="dropdown-content">
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="biking.html">Biking</a>
        <a href="music.html">Music</a>
        <a href="contact.html">Get in Touch</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Racing & Riding</h1>

    <div class="gallery">
      <div class="gallery-item">
        <img src="images/bike1.jpg" alt="Race start">
        <div class="caption">Charging off the start line at the Sonoma County Classic</div>
      </div>
      <div class="gallery-item">
        <img src="images/bike2.jpg" alt="Mid-race descent">
        <div class="caption">Technical descent section during enduro stage 2</div>
      </div>
      <div class="gallery-item">
        <img src="images/bike3.jpg" alt="Finish line">
        <div class="caption">Crossing the finish with a PR and muddy face</div>
      </div>
    </div>

    <div class="strava-embeds">
      <!-- Replace URLs with your real Strava activity embed links -->
      <iframe src="https://www.strava.com/activities/your_activity_id/embed/" allowtransparency="true"></iframe>
      <iframe src="https://www.strava.com/activities/your_activity_id/embed/" allowtransparency="true"></iframe>
    </div>
  </div>

  <script>
    // Animate gallery items on scroll
    const items = document.querySelectorAll('.gallery-item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    items.forEach(item => observer.observe(item));
  </script>
</body>
</html>
