<!-- Projects Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Miles Swarner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Copperplate, serif;
      background-color: #fefefe;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    a {
      text-decoration: none;
      color: black;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .project {
      border: 2px solid #ccc;
      background: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .project:hover {
      transform: scale(1.05);
    }
    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ccc;
    }
    .project .content {
      padding: 15px;
    }
    .project h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }
    .project p {
      font-size: 1rem;
      margin: 0;
    }
      .contact-hero {
      position: relative;
      width: 100%;
      height: 600px;
      overflow: hidden;
      margin-bottom: 40px;
    }
    .contact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(70%) contrast(105%);
    }
    .contact-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }
    .contact-overlay h1 {
      margin: 0 0 10px;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .contact-overlay p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }
</style>
</head>
<body>
  <header>
    <h1><a href="index.html">← Miles Swarner</a></h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
  <div class="contact-hero">
    <img src="images/headshots/headshot-main (1).JPEG" alt="Miles Swarner" class="contact-image">
    <div class="contact-overlay">
      <h1>Let's Connect</h1>
      <p>Whether it's engineering, music, or bikes — I'm always open to collaborating or answering questions. Reach out below!</p>
    </div>
  </div>
</main>
</body>
</html>
