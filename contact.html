<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Contact | Miles Swarner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Copperplate, serif;
      background-color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    header a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-button {
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: black;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 40px;
    }
    .email {
      font-size: 1.4rem;
      background: #f0f0f0;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      color: #000;
      text-decoration: none;
    }
    .email:hover {
      background: #e0e0e0;
    }
  </style>
</head>
