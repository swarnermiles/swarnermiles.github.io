<!-- Projects Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Miles Swarner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Copperplate, serif;
      background-color: #fefefe;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    a {
      text-decoration: none;
      color: black;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .project {
      border: 2px solid #ccc;
      background: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .project:hover {
      transform: scale(1.05);
    }
    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ccc;
    }
    .project .content {
      padding: 15px;
    }
    .project h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }
    .project p {
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">‚Üê Miles Swarner</a></h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <div class="grid">
      <div class="project">
        <img src="images/notable1.jpg" alt="Project 1">
        <div class="content">
          <h3>Suspension Dyno</h3>
          <p>Arduino-powered test rig for mountain bike rear shocks, using load cells and encoders.</p>
        </div>
      </div>
      <div class="project">
        <img src="images/notable2.jpg" alt="Project 2">
        <div class="content">
          <h3>HVAC Automation</h3>
          <p>ESP32-controlled home heating logic that responds to open windows and user rules.</p>
        </div>
      </div>
      <div class="project">
        <img src="images/notable3.jpg" alt="Project 3">
        <div class="content">
          <h3>Third Project</h3>
          <p>Insert Description When Ready</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
