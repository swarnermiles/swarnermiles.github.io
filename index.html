<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miles Swarner | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Copperplate, serif;
      background-color: #fefefe;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .menu {
      position: relative;
      display: inline-block;
    }
    .menu-button {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .menu-content a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: black;
    }
    .menu:hover .menu-content {
      display: block;
    }
    .intro {
      display: flex;
      padding: 60px;
      justify-content: space-between;
      align-items: center;
    }
    .intro-text {
      flex: 1;
      font-size: 1.2rem;
      padding-right: 40px;
    }
    .headshot {
      flex: 1;
      max-width: 400px;
      border: 2px solid #ccc;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
    }
    .highlights {
      margin: 40px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
    }
    .carousel::-webkit-scrollbar {
      height: 8px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 4px;
    }
    .carousel-item {
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      border: 2px solid #ccc;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .carousel-item:hover {
      transform: scale(1.1);
      z-index: 2;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <h1>Miles Swarner, 2025</h1>
    <div class="menu">
      <div class="menu-button">Menu â–¾</div>
      <div class="menu-content">
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="biking.html">Biking</a>
        <a href="music.html">Music</a>
        <a href="contact.html">Get in Touch</a>
      </div>
    </div>
  </header>

  <section class="intro">
    <div class="intro-text">
      <p>Welcome! I'm Miles Swarner, a mechanical engineering student with a passion for hands-on projects, bikes, and music. This site showcases some of my favorite builds and research.</p>
    </div>
    <img src="images/headshot.jpg" alt="Miles Swarner Headshot" class="headshot">
  </section>

  <section class="highlights">
    <h2 style="text-align: center;">Highlighted Projects</h2>
    <div class="carousel">
      <a href="dyno_detail.html" class="carousel-item">
        <img src="images/highlight1.jpg" alt="Dyno Project">
      </a>
      <a href="hvac_detail.html" class="carousel-item">
        <img src="images/highlight2.jpg" alt="HVAC Project">
      </a>
      <a href="cadbike_detail.html" class="carousel-item">
        <img src="images/highlight3.jpg" alt="CAD Bike Project">
      </a>
      <a href="highlight4.html" class="carousel-item">
        <img src="images/highlight4.jpg" alt="Project 4">
      </a>
      <a href="highlight5.html" class="carousel-item">
        <img src="images/highlight5.jpg" alt="Project 5">
      </a>
    </div>
  </section>

</body>
</html>
